<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f8f9fa; 
            color: #333; 
        }
        
        /* Header Styling */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background: #005a8d; 
            color: white; 
            flex-wrap: wrap; 
        }

        /* Logo Styling */
        header a img {
            width: 150px;       /* Standardbreite */
            max-width: 100%;    /* Skaliert das Bild automatisch */
            height: auto;       /* Bewahrt das Seitenverhältnis */
        }

        /* Navigation */
        nav { 
            flex: 1; 
            display: flex; 
            justify-content: center;  /* Zentriert die Navigation */
        }

        nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
            justify-content: center; /* Stellt sicher, dass die Elemente im Zentrum sind */
            width: 100%;
        }

        nav ul li { 
            margin: 0 15px; /* Abstand zwischen den Navigationselementen */
        }

        nav ul li a { 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
        }

        nav ul li a:hover { 
            text-decoration: underline; 
        }

        /* Mobiles Menü */
        .menu-toggle { 
            display: none; 
            font-size: 30px; 
            cursor: pointer; 
        }

        @media (max-width: 768px) {
            header { 
                flex-direction: column; 
                text-align: center; 
            }

            .menu-toggle { 
                display: block; 
            }

            nav { 
                display: none; 
                width: 100%; 
                text-align: center; 
            }

            nav ul { 
                flex-direction: column; 
            }

            nav ul li { 
                margin: 10px 0; 
            }

            nav.show { 
                display: block; 
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var nav = document.getElementById("mobile-nav");
            nav.classList.toggle("show");
        }
    </script>
</head>
<body>

<header>
    <a href="/index.html">
        <img src="/assets/Logo.jpg" alt="Logo">
    </a>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    
    <nav id="mobile-nav">
        <ul>
            {% for item in site.navigation %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}				
        </ul>
    </nav>
</header>

<main>
    {{ content }}
</main>

</body>
</html>
