<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Container für zentrierte Breite */
        .container {
            max-width: 800px; /* Breite des Inhaltsbereichs */
            margin: 0 auto; /* Zentrierung */
            padding: 0 20px; /* Etwas Abstand zu den Seiten */
        }

        /* Header Styling */
        header {
            background: white;
            color: #333;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
			width: 30%; /* Beispiel: 30% der Breite des Containers */
			max-width: 500px; /* Aber nicht größer als 500px */
			height: auto; /* Seitenverhältnis bleibt erhalten */
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Inhaltsbereich */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Mobiles Menü */
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
            }

            nav.show {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var nav = document.getElementById("mobile-nav");
            nav.classList.toggle("show");
        }
    </script>
</head>
<body>

<header>
    <div class="container header-content">
        <a href="/index.html">
            <img src="/assets/Logo.jpg" alt="Logo">
        </a>

        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <nav id="mobile-nav">
            <ul>
                {% for item in site.navigation %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>

<main>
    {{ content }}
</main>

</body>
</html>
